<section id="category">
    <div class="container p-3 p-md-5">
        <app-message></app-message>
        <div *ngIf="!order" class="m-auto">
            <h1 class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
            </h1>
        </div>
        <h3 *ngIf="order && !order.length" class="display-2 text-center mt-5">No Orders</h3>
        <div *ngIf="order && order.length">
            <hr>
            <div class="product" *ngFor="let order of order; let i = index">
                <div class="row">
                    <div class="col-5 col-md-2">
                        <a routerLink="/profile/order/{{ order._id }}">
                            <span>{{ i + 1}}. Order</span>
                        </a>
                    </div>
                    <div class="col-5 col-md-8">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <p>Total price: {{ (order.totalPrice / 100) | currency }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</section>
